{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" href="{% static 'reglam/css/base.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,400&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>Главная страница</title>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header_inner">
            <div class="header_logo">
                <a class="header_link" href="/">Project Control</a>
            </div>
            <div class="nav">
                <a class="nav_link" href="{% url 'projects' %}">Проекты</a>
                <a class="nav_link" href="{% url 'reglaments' %}">Регламенты</a>
                <a class="nav_link" href="{% url 'reports' %}">Отчеты</a>
                <a class="nav_link" href="{% url 'instruction' %}">Инструкции</a>


            </div>
        <p>{{ reg.reg_name }}</p>

        </div>
        <hr class="hr_container">
    </div>

</header>

{% block content %}
{% endblock %}
<div class="container">
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center bg-light">
            {% for p in paginator.page_range %}
            <li class="page-item">
                <a class="page-link" href="?page={{ p }}">{{ p }}</a>
            </li>
            {% endfor %}
        </ul>
    </nav>
</div>
<div class="footer">
    <div class="container">
        <hr class="hr_container">
        <div class="container_footer">
            <p>Created by dahaev Copyright reserved 2022
        </div>
    </div>
</div>
</body>
</html>
